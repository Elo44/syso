- nom: chiffre affaires
  format: euros

- nom: charges
  par défaut: 0
  format: euros

- nom: répartition salaire sur dividendes
  par défaut: .3


- nom: impôt sur les sociétés
  formule: 
    barème: 
      assiette: bénéfice
      tranches: 
        - en-dessous de: 38120 
          taux: 15%
        - de: 38120
          à: 500000
          taux: 28%
        - au-dessus de: 500000
          taux: 33.3%
  références: 
    fiche service-public.fr: https://www.service-public.fr/professionnels-entreprises/vosdroits/F23575

- nom: bénéfice 
  formule: chiffre affaires - salaire total

- espace: dividendes
  nom: brut
  formule: bénéfice - impôt sur les sociétés

- espace: dividendes
  nom: net
  formule: brut - prélèvement forfaitaire unique

- nom: prélèvement forfaitaire unique 
  espace: dividendes
  formule: 
    multiplication: 
      assiette: brut
      composantes: 
        - taux: 17.2%
        - taux: 
            variations: 
              - si: exonération impôt X
                alors: 0%
              - sinon: 12.8%

- nom: exonération impôt X
  par défaut: non


- nom: salaire total
  formule: chiffre affaires * répartition salaire sur dividendes 

  #-> on en deduit le net car le total a une valeur 

- nom: revenu disponible
  formule: contrat salarié . salaire . net après impôt + dividendes . net



