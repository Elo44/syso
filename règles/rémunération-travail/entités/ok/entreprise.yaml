- entité : entreprise

- entreprise: établissements
  valeur:
    liste: établissement


- entreprise: employés
  valeur:
    union: établissements . employés

- entreprise: effectif
  valeur:
    décompte: employés

- entreprise: nombre apprenti
  valeur: numérique

- entreprise: salaire brut
  valeur:
    somme: employés . salaire brut # les employés sont des `contrat salariés`, donc ont un salaire brut


